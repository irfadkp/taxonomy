version: 2
task_description: 'Teach the model how to create dynamic focus queries for Instana.'
created_by: irfadkp
domain: observability
seed_examples:
  - question: Give me the Dynamic Focus Query for custom zone k8s-demo
    answer: entity.zone:"k8s-demo"
  - question: My application name is Discount Canary Build. Give me the Dynamic Focus Query
    answer: entity.application.name:"Discount Canary Build"
  - question: Give me the Dynamic Focus Query for filtering all java entities
    answer: entity.type:java
  - question: Give me the Dynamic Focus Query for getting all the custom zones starting with K8
    answer: entity.zone:K8*
  - question: My zone is us-central1-a. Can you give me the DFQ for this
    answer: entity.zone:"us-central1-a"
  - question: Filter out all the events which is in open state in instana
    answer: event.state:open
  - question: Give me the Dynamic Focus Query for entity whose tag is jackywindows2019
    answer: entity.tag:jackywindows2019
  - question: Filter out all the Kubernetes entities in instana
    answer: kubernetes
  - question: Give me all the openshift entities in instana
    answer: openshift
  - question: Give me the Dynamic Focus Query for filtering all the hosts with python entities
    answer: entity.type:python
  - question: Give me the Dynamic Focus Query for the hosts which are in us-central1-a zone or k8s-demo zone
    answer: entity.zone:"us-central1-a" OR entity.zone:"k8s-demo"
  - question: Give me the Dynamic Focus Query for entities which are in robot-shop namespace in instana
    answer: entity.kubernetes.namespace:robot-shop
  - question: Give me the Kubernetes entity which has the node gke-play-us-cluster-pool-1f2519fe-aif4 in instana
    answer: entity.kubernetes.node.name:gke-play-us-cluster-pool-1f2519fe-aif4
  - question: Give me the Dynamic Focus Query for entity which has the pod  eum-sim-abc-99zfp
    answer: entity.kubernetes.pod.name:eum-sim-abc-99zfp
  - question: Give me Dynamic Focus Query for the Kubernetes entity which has deployment web
    answer: entity.kubernetes.deployment.name:web
  - question: Filter out the Kubernetes entity which has a container named web in instana
    answer: entity.kubernetes.container.name:payment
  - question: Give me the Kubernetes entity which has a container that has a restart count of 4 in instana
    answer: entity.kubernetes.container.restartCount:4
  - question: Give me a Dynamic Focus Query for kubernetes daemonset with name instant-agent
    answer: entity.kubernetes.daemonset.name:instana-agent
  - question: Give me Dynamic Focus Query for all the events that has event severity warning
    answer: event.severity:warning
  - question: Can you filter out the events that has event severity as critical in instana
    answer: event.severity:critical
  - question: Filter out all events whose state is closed in instana
    answer: event.state:closed
  - question: Show me all the hosts with event state as offline in instana
    answer: event.type:offline
  - question: Give me Dynamic Focus Query for the hosts that has a event state of online
    answer: event.type:online
  - question: Dynamic Focus Query for all hosts that has events whose source is infra
    answer: event.source:infra
  - question: Give me the entities which has instant agent mode as apm in instana
    answer: entity.agent.mode:apm
  - question: DFQ for the entities which has instant agent mode as disabled
    answer: entity.agent.mode:disabled
  - question: Give me the entities which has instant agent mode as infrastructure in instana
    answer: entity.agent.mode:infrastructure
  - question: provide Dynamic Focus Query for entities which has instant agent mode as iqm
    answer: entity.agent.mode:infrastructure
  - question: Give me the DFQ for hosts that has instana agent log level as debug in instana
    answer: entity.agent.logLevel:debug
  - question: Give me the entities that has instana agent log level as info in instana
    answer: entity.agent.logLevel:info
  - question: Filter out the entities that has agent update mode as auto in instana
    answer: entity.agent.updateMode:auto
  - question: provide Dynamic Focus Query for host that has a container with container id 28e3e4f756ddb774021f9f58f9
    answer: entity.containerd.containerId:28e3e4f756ddb774021f9f58f9
  - question: Give me the Dynamic Focus Query for the processes that uses or runs in docker
    answer: entity.process.runsIn:docker
  - question: Give me the Dynamic Focus Query for processes that has python executable
    answer: entity.process.exec:python
  - question: Can you give the Dynamic Focus Query for process that has process id of 850
    answer: entity.process.id:850
  - question: Give me the Dynamic Focus Query for a nodejs app whose name is sum-sim in instana
    answer: entity.nodejs.app.name:eum-sim
  - question: Give me the host called TOLUENE1 in instana
    answer: entity.host.name:TOLUENE1
  - question: Give me the host whose fqdn or absolute domain name is toluene1.fyre.ibm.com in instana
    answer: entity.host.fqdn:toluene1.fyre.ibm.com
  - question: Give me the DFQ for hosts which has linux operating system
    answer: entity.host.os.name:linux
  - question: Give me the entities or hosts which uses os version 6.8.0-38-generic in instana
    answer: entity.host.os.version:6.8.0-38-generic
  - question: Dynamic Focus Query for hosts which uses amd64 architecture
    answer: eentity.host.os.arch:amd64
  - question: Give me the DFQ host whose cpu count is 8 in instana
    answer: entity.host.cpu.count:8
  - question: Give me the entity or host which has a python app named loader.py in instana
    answer: entity.python.app.name:loader.py
  - question: provide me the Dynamic Focus Query for hosts or entities that uses python versions  3
    answer: entity.python.version:3*
  - question: generate Dynamic Focus Query for microsoft azure resource whose name is stockunit
    answer: entity.azure.name:stockunit
  - question: Filter out the cluster whose name is demo-us-cluster in instana
    answer: entity.kubernetes.cluster.label:demo-us-cluster
  - question: generate Dynamic Focus Query for power system whose name is Server-8247-22L-SN101402A
    answer: entity.phmc.system.name:Server-8247-22L-SN101402A
  - question: Give me the Dynamic Focus Query for finding the hostname for db2 is ut54p30.rch.stglabs.ibm.com
    answer: entity.ibmi.db2.hostname:ut54p30.rch.stglabs.ibm.com
  - question: Give me the Dynamic Focus Query for the python process in the cluster demo-us-cluster
    answer: entity.kubernetes.cluster.label:demo-us-cluster AND entity.process.exec:python
  - question: Filter out all the java processes that  whose names start with robot in instana
    answer: entity.application.name:robot* AND entity.process.exec:java
  - question: Give me the Dynamic Focus Query for getting the service nginx-web
    answer: entity.service.name:"nginx-web"
  - question: provide DFQ for the application which has the jvm classpath as /transaction-processor.jar
    answer: entity.jvm.classpath:"/transaction-processor.jar"
  - question: Give me the Dynamic Focus Query for filtering the kafka cluster whose name is -JWP-5vxR0qm6sYdbQrMkw
    answer: entity.kafka.cluster.name:"-JWP-5vxR0qm6sYdbQrMkw"
  - question: Give DFQ for all the spring boot applications starts starts with h
    answer: entity.springboot.name:* AND entity.kubernetes.cluster.label:h*
  - question: create the Dynamic Focus Query for filtering the hosts with events that has the text "System load"
    answer: event.text:"System load too high"
  - question: can i get the Dynamic Focus Query for filtering only the ace integration server entity
    answer: entity.selfType:ace.integrationServer
  - question: Give me the Dynamic Focus Query for the host whose ip is 100.000.000.000
    answer: entity.host.ip:100.000.000.000
  - question: Give me the Dynamic Focus Query for the host containing the instana agent boot version fasdfa
    answer: entity.agent.bootVersion:fasdfa
  - question: Can I get Dynamic Focus Query for warning events ?
    answer: event.severity:warning
  - question: Can I get Dynamic Focus Query for events with id 1234 ?
    answer: event.specification.id:1234
  - question: Can I get Dynamic Focus Query for events creating java instances ?
    answer: event.entity.label:java
  - question: Can I get Dynamic Focus Query for manually closed events ?
    answer: event.state:manually_closed
  - question: Can I get Dynamic Focus Query for opentelemetry with service name as catalogue-otel?
    answer: entity.otel.attribute:service.name=catalogue-otel
  - question: Can I get DFQ on spring boot instances with name catalogue ?
    answer: entity.springboot.name:catalogue
  - question: Dynamic Focus Query for error events in instana
    answer: event.text:error
  - question: Dynamic Focus Query for critical events in instana
    answer: event.type:critical
  - question: Dynamic Focus Query for events created from infra in instana
    answer: event.source:infra
  - question: Dynamic Focus Query for events created from infra and contains a word "calls"?
    answer: event.source:infra AND event.text:calls
  - question: DFQ for websphere instances with server name tradeserver1 ?
    answer: entity.websphere.serverName:tradeserver1
  - question: Generate DFQ on websphere instances with node name AppSrv1Node ?
    answer: entity.websphere.nodeName:AppSrv1Node
  - question: Generate Dynamic Focus Query on websphere instances having cell Default01Cell ?
    answer: entity.websphere.cellName:Default01Cell
  - question: How to get the DfQ for entities with host gke-play-eu-cluster in Instana ?
    answer: entity.host.name:gke-play-eu-cluster
  - question: DFQ in instana for ace integration servers that are started
    answer: entity.ace.integrationServer.state:started
  - question: Generate the dynamic focus query for python app with name 'payment'?
    answer: entity.python.app.name:payment
  - question: Generate dynamic focus query for all ACE Integration nodes in Instana?
    answer: entity.ace.integrationNode.name:*
  - question: Generate the dynamic focus query for all ACE integration severs in Instana?
    answer: entity.ace.integrationServer.name:*
  - question: Generate the dynamic focus query for agent capability with 'action' in Instana?
    answer: entity.agent.capability:*action*
  - question: Generate the dynamic focus query where the name of the application is 'All Services' from Instana?
    answer: entity.application.name:"All Services"
  - question: Generate the dynamic focus query for all hosts with windows os from Instana?
    answer: entity.host.os.name:"Windows*"
  - question: Generate the dynamic focus query for all IBM DataPower appliances from Instana?
    answer: entity.ibmdatapower.appliance.name:*
  - question: Generate the dynamic focus query for IBM MQ queue with name 'SYSTEM.ADMIN.COMMAND.QUEUE' from Instana?
    answer: entity.ibmmq.queue.name:SYSTEM.ADMIN.COMMAND.QUEUE
  - question: Generate the dynamic focus query for the host name 'sapm-win2' from Instana?
    answer: entity.host.name:sapm-win2
  - question: Generate the dynamic focus query where name of entity is 'javaw_4760' in Instana?
    answer: entity.label:"javaw_4760"
  - question: Generate the dynamic focus query for the Kubernetes Cluster name is 'Turbo'?
    answer: entity.kubernetes.cluster.label:"Turbo"
  - question: Generate the dynamic focus query for the Kubernetes deployment named 'catalogue' ?
    answer: entity.kubernetes.deployment.name:catalogue
